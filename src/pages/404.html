<script type="module">
  import gsap from "gsap";
  document.addEventListener("DOMContentLoaded", function() { 
     document.querySelectorAll('.next-page-link').forEach(link => {
     link.addEventListener('click', function(e) {
       e.preventDefault();
       const url = this.href;

       gsap.to('#mainContent', {
         opacity: 0,
         duration: 1,
         ease: "power3.inOut",
         onComplete: () => window.location.href = url
       });
     });
   });
   })
</script>
