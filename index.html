<!DOCTYPE html>
  <html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Acme Group business website, here you can read about our company and the achievements we have accomplished">

    <!-- Meta for social media like Facebook -->
    <meta property="og:title" content="Acme Group - Achievements and Company Information">
    <meta property="og:description" content="Acme Group business website, here you can read about our company and the achievements we have accomplished">
    <meta property="og:image" content="https://example.com/your-image.jpg"> <!-- Replace with the URL to your website's image -->
    <meta property="og:url" content="https://example.com"> <!-- Replace with your website URL -->
    <meta property="og:type" content="website">

    <!-- Meta for X (twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Acme Group - Achievements and Company Information">
    <meta name="twitter:description" content="Acme Group business website, here you can read about our company and the achievements we have accomplished">
    <meta name="twitter:image" content="https://example.com/your-image.jpg"> <!-- Replace with the URL to your website's image -->

    <!-- RSS and Sitemap -->
    <link rel="alternate" type="application/rss+xml" title="Acme Group RSS Feed" href="/your-rss-feed-url.xml">
    <link rel="sitemap" type="application/xml" title="Acme Group Sitemap" href="/your-sitemap.xml">

    <!-- Tab icon -->
    <link rel="icon" href="/path-to-your-favicon.ico" type="image/x-icon">
    <title>Acme group</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500&display=swap">
    <link rel="stylesheet" href="/src/styles/global.scss">
    <link rel="stylesheet" href="/src/styles/header.scss">
    <link rel="stylesheet" href="/src/styles/loading.scss">
  </head>
  <body>
     <!-- Navigation -->
     <header>
      <a href="/src/pages/landing.html" class="logo">
        <img src="/svg/acme-dark-logo.svg" alt="">
      </a>
      <div class="right">
        <div class="menu" id="menu">
          <span>menu</span> 
          <span class="line"></span>
          <span class="bubble"></span>
        </div>
      
        <div class="language" id="language">LT</div>
      </div>
  </header>
  

    <main id="mainContent" class="animation">
      <section class="loading-background">
        <video class="bg-video" src="/landing/bg-video.mp4" autoplay muted loop></video>
        <div class="video-overlay"></div>
    </section>

    <section class="loading-section">
        <div class="form-1">
          <div class="fill"></div>
        </div>
        <div class="form-2"></div>
        <div class="form-3"></div>
   

        <h1>
          <span class="fill">Globalių partnerysčių erdvė</span> 
          <span class="outline">Globalių partnerysčių erdvė</span>
        </h1>

        <div class="iniciatives">
          <h2>Daugiau apie mūsų iniciatyvas</h2>
          <img src="/svg/arrow-circle-right.svg" alt="">
        </div>

      <div class="scroll-down">
        <p>Slinkti žemyn</p>
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
      </div>
      <div class="circle-in"></div>
    </section>
    </main>

	
  </body>
  <script type="module" src="/src/scripts/loading.js"></script>
  <script type="module" src="/src/scripts/navigation.js"></script>
</html>
